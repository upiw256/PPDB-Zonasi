<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pencarian Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-500">
    <div class="flex items-center justify-center h-screen">
      <div class="w-full max-w-xl h-1/2">
        <div class="bg-blue-400 shadow-md rounded-md p-6">
          <div class="flex justify-center">
            <a href="https://www.sman1margaasih.sch.id/">
              <img
                src="logo.png"
                alt="logo margaasih"
                class="object-cover flex items-center justify-center"
                width="100"
                height="100"
              />
            </a>
          </div>
          <form class="mb-6" id="form">
            <h1 class="text-3xl font-bold text-center mb-6 text-white">
              Pengumuman Hasil Zona
            </h1>
            <label class="block mb-2 text-white" for="nis"
              >No Pendaftaran:</label
            >
            <input
              class="w-full px-3 py-2 border rounded-md mb-4"
              type="text"
              id="no_daftar"
              name="no_daftar"
              required
            />

            <button
              class="mr-4 w-full h-10 bg-sky-800 rounded hover:bg-sky-700 text-white"
              type="button"
              onclick="cari()"
            >
              Cari
            </button>
          </form>
          <div id="hasil"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
